server:
  port: 0

spring:
  application:
    name: db-service
  datasource:
    url: jdbc:mysql://localhost:3306/dbservice
    username: root
    password: root
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernateDialect: org.hibernate.dialect.MySQLDialect

control:
  access:
    eureka:
      credentials:
        user: eureka
        pass: eureka

eureka:
  instance:
    hostname: localhost
    securePort: 8302
    instanceId: ${spring.application.name}:${random.int}
  client:
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 10
    service-url:
      defaultZone: http://${control.access.eureka.credentials.user}:${control.access.eureka.credentials.pass}@${eureka.instance.hostname}:${eureka.instance.securePort}/eureka/





